<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="illustration">
        <div class="overflow-wrap">
          <div class="woman-illustration">
            <img src="./images/illustration-woman-online-desktop.svg" alt="TV">
          </div>
        </div>
        <div class="box-illustration">
          <img src="./images/illustration-box-desktop.svg" alt="BOX">
        </div>
      </div>
      <div class="faq">
        <h1>FAQ</h1>
        <button class="question q1">
          <span>How many team members can I invite?</span>
          <!--  You can invite up to 2 additional users on the Free plan. There is no limit on
          team members for the Premium plan. -->
        </button>
        <button class="question q2">
          <span>What is the maximum file upload size?</span>
          <!-- No more than 2GB. All files in your account must fit your allotted storage space. -->
        </button>
        <button class="question q3">
          <span>How do I reset my password?</span>
          <!--  Click “Forgot password” from the login page or “Change password” from your profile page.
          A reset link will be emailed to you. -->
        </button>
        <button class="question q4">
          <span>Can I cancel my subscription?</span>
          <!-- Yes! Send us a message and we’ll process your request no questions asked. -->
        </button>
        <button class="question q5">
          <span>Do you provide additional support?</span>
          <!--Chat and email support is available 24/7. Phone lines are open during normal business hours.
 -->
        </button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/azizbna" target="_blank">Mohamed Aziz Ben Aissa</a>.
    </div>
  </footer> 
</body>

</html>
